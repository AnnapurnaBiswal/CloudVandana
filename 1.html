<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .profile-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            transition: transform 0.3s;
        }
        .profile-card:hover {
            transform: scale(1.05);
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile-card h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .profile-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .social-icons a {
            margin: 0 5px;
            text-decoration: none;
            font-size: 20px;
            color: #333;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <h2>John Doe</h2>
        <p>Web Developer</p>
        <p>Passionate about coding and design.</p>
        <div class="social-icons">
            <a href="#">&#x1F426;</a> <!-- Twitter icon -->
            <a href="#">&#x1F4F1;</a> <!-- LinkedIn icon -->
            <a href="#">&#x1F517;</a> <!-- Website icon -->
        </div>
    </div>
</body>
</html>
